<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-grey-500">

    <div id="inputs">
      <label>
        <input id="speed" type="text" placeholder="vitesse en km/h"/>
      </label>
      <label>

</html>
